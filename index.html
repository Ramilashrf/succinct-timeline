<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Succinct Timeline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }
    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 2rem;
    }
    header img {
      height: 40px; /* Logonun yüksekliği */
      width: auto;
    }
    header h1 {
      font-size: 1.8rem;
      color: #2c3e50;
      margin: 0;
    }
    .timeline-item {
      border-left: 4px solid #4caf50;
      padding-left: 1rem;
      margin-bottom: 2rem;
    }
    .date {
      font-weight: bold;
      color: #4caf50;
      font-size: 1.1rem;
    }
    .event {
      margin-top: 0.3rem;
      font-size: 1rem;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Succinct Logo" />
    <h1>Succinct Timeline</h1>
  </header>

  <div class="timeline-item">
    <div class="date">✅ 10 Şubat 2025</div>
    <div class="event">Testnet live</div>
  </div>

  <div class="timeline-item">
    <div class="date">✅ 12 Şubat 2025</div>
    <div class="event">Kısa sürede 15.000 kontenjan doldu, testnete alım kapandı</div>
  </div>

  <div class="timeline-item">
    <div class="date">🎉 20 Şubat 2025</div>
    <div class="event">Discord’da ilk rol dağıtımı gerçekleşti</div>
  </div>

  <div class="timeline-item">
    <div class="date">✅ 13 Mayıs 2025</div>
    <div class="event">Testnet’te Stage 2’ye geçildi</div>
  </div>

  <footer>
    🚀 Succinct Timeline - Haziran 2025
  </footer>

</body>
</html>
