<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Succinct Timeline - Tarihler</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #000000, #FE11C5);
    color: white;
    margin: 0;
    padding: 2rem;
  }
  .dates-container {
    display: flex;
    justify-content: space-between;
    gap: 1rem;
    max-width: 100%;
    flex-wrap: nowrap; /* Yan yana sığdır */
  }
  .date-box {
    background-color: #000000;
    color: white;
    border: 2px solid white;
    border-radius: 8px;
    padding: 1rem;
    flex: 1 1 0; /* Eşit genişlikte */
    min-width: 0; /* Taşmayı önler */
    box-sizing: border-box;
    text-align: center;
  }
  .date-box .date {
    font-weight: bold;
    font-size: 1.1rem;
    margin-bottom: 0.5rem;
  }
  .date-box .event {
    font-size: 1rem;
  }
</style>
</head>
<body>

  <div class="dates-container">
    <div class="date-box">
      <div class="date">✅ 10 Şubat 2025</div>
      <div class="event">Testnet live</div>
    </div>
    <div class="date-box">
      <div class="date">✅ 12 Şubat 2025</div>
      <div class="event">15.000 kontenjan doldu, testnet alım kapandı</div>
    </div>
    <div class="date-box">
      <div class="date">🎉 20 Şubat 2025</div>
      <div class="event">Discord’da ilk rol dağıtımı gerçekleşti</div>
    </div>
    <div class="date-box">
      <div class="date">✅ 13 Mayıs 2025</div>
      <div class="event">Testnet’te Stage 2’ye geçildi</div>
    </div>
  </div>

</body>
</html>
